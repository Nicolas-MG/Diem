<div class="group rounded-lg overflow-hidden shadow-2xl border-4 border-gray-300">
    <div (click)="openModal(product)" class="cursor-pointer w-full overflow-hidden rounded-t-lg bg-gray-200">
      <img [src]="product.images[0]" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75">
    </div>
    <div class="flex flex-col space-y-2 p-4 text-center">
      <h3 class="text-sm text-black">{{ product.title | uppercase }}</h3>
      <p class="text-lg font-medium text-black">{{ product.price | currency:'$':'symbol':'1.3' }}</p>
      <p class="text-lg font-medium text-black">{{ product.creationAy }}</p>
      <button
        class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full hover:bg-blue-500 hover:text-white"
        (click)="addToCartHandler()"
      >Add to cart</button>
    </div>
  </div>
