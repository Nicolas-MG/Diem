<div class="group rounded-lg overflow-hidden shadow-2xl border-4 border-gray-300">
    <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="product.img" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75">
    </a>
    <div class="flex flex-col space-y-2 p-4 text-center bg-blue-950 ">
        <h3 class="text-sm text-amber-50">{{ product.title }}</h3>
        <p class="  text-lg font-medium text-blue-200">{{ product.price }}</p>
        <button class="text-black bg-gray-200 font-medium rounden-lg text-sm px-5 py-2.5 w-full"
             (click)="addToCartHandler()">Add to cart</button>
        <p class="  text-lg font-medium text-blue-200">{{ product.creationAy }}</p>     
    </div>
</div>
